{% extends 'base.html' %}

{% block title %}Редактировать стили хореографа{% endblock %}

{% block content %}
    <h1>Редактировать стили хореографа</h1>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
            {% endfor %}
        </ul>
    {% endif %}

     <form action="" method="post" enctype="multipart/form-data">
        <div class="create-form">
            {% csrf_token %}

            <div id="left-side">

                <p>
                    {{ form.as_p }}
                </p>
            </div>

            <div id="right-side">

            </div>

            <div id="contact">
                <input type="submit" class="save_button" value="Сохранить">
            </div>

        </div>
    </form>
{% endblock %}
